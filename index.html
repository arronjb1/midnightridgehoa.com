<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Midnight Ridge HOA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #111, #333);
      color: #f5f5f5;
    }
    header {
      background: url('midnight-ridge-header.jpg') center/cover no-repeat;
      height: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    header h1 {
      font-size: 3em;
      color: white;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 0.4em 1em;
      border-radius: 10px;
    }
    main {
      text-align: center;
      padding: 40px 20px;
    }
    main p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto 20px auto;
    }
    a.button {
      display: inline-block;
      margin: 12px;
      padding: 12px 24px;
      background: #ffcc00;
      color: #222;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }
    a.button:hover {
      background: #e6b800;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Midnight Ridge HOA</h1>
  </header>
  <main>
    <p>Welcome to Midnight Ridge, a gated residential community nestled in Henderson, Nevada.</p>
    <p>Midnight Ridge is professionally managed by RPMG.</p>
    <a href="http://www.rpmginc.com/" class="button">RPMG Property Management</a>
    <a href="privacy.html" class="button">Privacy Policy</a>
  </main>
  <footer>&copy; 2025 Midnight Ridge Homeowners Association</footer>
</body>
</html>
